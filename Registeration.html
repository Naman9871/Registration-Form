<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="naman.css">
</head>
<body >

    <form >
       <center>
              <h1><u>Registration form </u> </h1>
        <fieldset style="border-width: thick ;margin-inline: 30%; background-color: rgb(118, 208, 178);">
            <legend ><b> Personal information</b> </legend><br><br>
        
<label>First Name :</label>
       <input type="text" name="firstname" required/><br><br>
<label>Last Name :</label>
       <input type="text" name="lastname"/><br><br>
<label>Course :</label>
<select>
       <option value="click here">Java</option>
       <option value="php">php</option>
       <option value="C++">C++</option>
       <option value="Python">Python</option>
</select><br><br>
<label>Gender :</label>
       <input type="radio" name="gender">Male
       <input type="radio" name="gender"/>Female
       <input type="radio" name="gender"/>Others<br><br>
<label>Hobbies :</label>
       <input type="checkbox" name="hobbies"/>Programming<br>
       <input type="checkbox" name="hobbies"/>Cricket<br>
       <input type="checkbox" name="hobbies"/>Football<br>
       <input type="checkbox" name="hobbies"/>Reading Books<br><br>
<label>Phone :</label>
<select>
    <option value="+91">Country</option>
    <option value="+43">Country</option>
    <option value="+44"></option>
    <option value="+90"></option>
    <option value="+98"></option>
   </select>
       <input type="number" name="phone"/><br><br>
<label>Address :</label>
       <textarea cols="0" rows="5" name="address"></textarea><br><br>
<label>Email :</label>
       <input type="text" name="email"/><br><br>
<label>Password</label>
       <input type="password" name="password"/><br><br>
       <a href="hp.html">
       <input type="button" value="Submit" >
       </a>

       <input type="reset"/>



</center>
</fieldset>

    </form>
</body>
</html>
